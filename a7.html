<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Tyler, The Creator</title>
    <link rel="stylesheet" href="a7styles.css" />
</head>
<body>
    <div class="app-container">
        <!-- Artist Profile Screen -->
        <div class="screen">
            <div class="header">
                <div class="back-icon">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="profile">
                <div class="profile-pic">
                    <img alt="Tyler, The Creator">
                </div>
                <h1 class="artist-name">Tyler, The Creator</h1>
                <div class="artist-genre">Rap, Hip-Hop</div>
            </div>

            <div class="action-buttons">
                <div class="shuffle-btn">Shuffle</div>
                <div class="like-btn">
                    <span class="heart">
                        <i class="fa-solid fa-heart"></i>
                    </span>
                    <span>212 971</span>
                </div>
            </div>

            <div class="songs-list">
                <div class="song-item">
                    <div class="song-cover" style="background-color: pink;">
                        <img alt="EARFQUAKE">
                    </div>
                    <div class="song-info">
                        <div class="song-artist">Tyler, the Creator</div>
                        <div class="song-title">EARFQUAKE</div>
                    </div>
                    <div class="song-more">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="song-item">
                    <div class="song-cover" style="background-color: pink;">
                        <img alt="NOVEMBER">
                    </div>
                    <div class="song-info">
                        <div class="song-artist">Tyler, the Creator</div>
                        <div class="song-title">NOVEMBER</div>
                    </div>
                    <div class="song-more">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="song-item">
                    <div class="song-cover" style="background-color: orange;">
                        <img alt="911">
                    </div>
                    <div class="song-info">
                        <div class="song-artist">Tyler, the Creator</div>
                        <div class="song-title">911</div>
                    </div>
                    <div class="song-more">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="song-item">
                    <div class="song-cover" style="background-color: teal;">
                        <img alt="WOLF">
                    </div>
                    <div class="song-info">
                        <div class="song-artist">Tyler, the Creator</div>
                        <div class="song-title">WOLF</div>
                    </div>
                    <div class="song-more">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>

            <div class="player-bar">
                <div class="now-playing-info">
                    <div class="now-playing-artist">Tyler, The Creator</div>
                    <div class="now-playing-title">NOVEMBER</div>
                </div>
                <div class="player-controls">
                    <div class="control-btn">
                        <i class="fa-solid fa-backward-fast"></i>
                    </div>
                    <div class="control-btn">
                        <i class="fa-solid fa-pause"></i>
                    </div>
                    <div class="control-btn">
                        <i class="fa-solid fa-forward-fast"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Album View Screen -->
        <div class="screen album-view">
            <div class="header">
                <div class="back-icon">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="more-icon">
                    <div class="more-dots">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>

            <div class="album-container">
                <div class="album-cover">
                    <img alt="November Album Cover">
                </div>

                <div class="album-details">
                    <h2 class="album-title">November</h2>
                    <div class="album-artist">Tyler, The Creator</div>
                </div>

                <div class="time-info">
                    <span>1:56</span>
                    <span>2:21</span>
                </div>

                <div class="progress-bar">
                    <div class="progress"></div>
                </div>

                <div class="album-controls">
                    <div class="album-control-btn">
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </div>
                    <div class="album-control-btn">
                        <i class="fa-solid fa-backward-fast"></i>
                    </div>
                    <div class="play-btn">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="album-control-btn">
                        <i class="fa-solid fa-forward-fast"></i>
                    </div>
                    <div class="album-control-btn">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/074639c40c.js" crossorigin="anonymous"></script>
</body>
</html>
