<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="a6styles.css" />
</head>

<body>
    <div class="app-container">
        <div class="header">
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-title">library</div>
            <i class="fa-solid fa-basket-shopping"></i>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search books...">
        </div>

        <h2 class="section-title">Book of the day</h2>
        <div class="book-of-day">
            <div class="book-cover">
                <img alt="No Fixed Abode">
            </div>
            <div class="book-details">
                <div class="book-title">No Fixed Abode</div>
                <div class="book-subtitle">Journey Through</div>
                <div class="star-rating">
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="star" style="color: gray;">
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="genre-tags">
                    <div class="genre-tag">Journey</div>
                    <div class="genre-tag">Biography</div>
                </div>
                <div class="action-buttons">
                    <div class="bookmark-btn">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                    <button class="book-now-btn">Book Now</button>
                </div>
            </div>
        </div>

        <h2 class="section-title">Top Adventures</h2>
        <div class="adventure-books">
            <div class="adventure-book">
                <img alt="Hold Still" style="background-color: orange;">
                <div class="adventure-rating">
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star" style="color: gray">
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
            <div class="adventure-book">
                <img alt="Jungle Book" style="background-color: orange;">
                <div class="adventure-rating">
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star" style="color: gray;">
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
            <div class="adventure-book">
                <img alt="Adventure Book" style="background-color: pink">
                <div class="adventure-rating">
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star" style="color: gray">
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
            <div class="adventure-book">
                <img alt="Arrival" style="background-color: teal;">
                <div class="adventure-rating">
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star" style="color: gray">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="adventure-star" style="color: gray">
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="section-title">Popular authors</h2>
        <div class="popular-authors">
            <div class="author-card">
                <div class="author-img">
                    <img alt="George Raymond Richard Martin">
                </div>
                <div class="author-details">
                    <div class="author-name">George Raymond<br>Richard Martin</div>
                    <div class="author-bio">Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/074639c40c.js" crossorigin="anonymous"></script>
</body>
</html>
