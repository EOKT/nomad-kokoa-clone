
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel 38</title>
    <link rel="stylesheet" href="a8styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="channel-title">Channel</h1>
            <button class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </header>
        
        <div class="search-container">
            <div class="search-bar">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="search-input" placeholder="Search name">
            </div>
        </div>
        
        <div class="channel-list">
            <!-- Asiana Airlines -->
            <div class="channel-item">
                <div class="channel-logo asiana">
                    <span>ASIANA</span>
                </div>
                <div class="channel-info">
                    <div class="channel-name">
                        아시아나항공 <span class="verified">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </div>
                    <div class="channel-description">Better flight. Better tomorrow.</div>
                </div>
            </div>
            
            <!-- Acuvue -->
            <div class="channel-item">
                <div class="channel-logo acuvue">
                    <span>ACUVUE</span>
                </div>
                <div class="channel-info">
                    <div class="channel-name">
                        아큐브 <span class="verified">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </div>
                    <div class="channel-description">마이아큐브 회원 누구나 전 제품 할인 쿠폰...</div>
                </div>
            </div>
            
            <!-- UP -->
            <div class="channel-item">
                <div class="channel-logo up">
                    <span>UP</span>
                </div>
                <div class="channel-info">
                    <div class="channel-name">
                        업비트 <span class="verified">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </div>
                    <div class="channel-description">글로벌 표준 디지털 자산 거래소</div>
                </div>
            </div>
            
            <!-- UC -->
            <div class="channel-item">
                <div class="channel-logo uc">
                    <span>우체국</span>
                </div>
                <div class="channel-info">
                    <div class="channel-name">
                        우체국 <span class="verified">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </div>
                    <div class="channel-description">우체국 앱(포스트톡)을 설치하시면 배송조회...</div>
                </div>
            </div>
            
            <div class="channel-item">
                <div class="channel-logo jeongchag">
                    <span>정관장</span>
                </div>
                <div class="channel-info">
                    <div class="channel-name">
                        정관장공식 <span class="verified">
                            <i class="fa-solid fa-check"></i>
                        </span>
                    </div>
                    <div class="channel-description">건강부터 혜택까지, 글로벌 No.1 정관장 공...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/074639c40c.js" crossorigin="anonymous"></script>
</body>
</html>
