<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="a3styles.css" />
</head>
<body>
    <div class="container">
        <h1>The Best Colors</h1>
        
        <div class="color-grid">
            <div class="color-card">
                <div class="color-stripe tomato-stripe"></div>
                <div class="color-info">
                    <h2 class="color-name">Tomato</h2>
                    <p class="color-hex">#FF6347</p>
                </div>
                <div class="color-swatch tomato-swatch"></div>
            </div>
            
            <div class="color-card">
                <div class="color-stripe teal-stripe"></div>
                <div class="color-info">
                    <h2 class="color-name">Teal</h2>
                    <p class="color-hex">#008080</p>
                </div>
                <div class="color-swatch teal-swatch"></div>
            </div>
            
            <div class="color-card">
                <div class="color-stripe burly-stripe"></div>
                <div class="color-info">
                    <h2 class="color-name">Burlywood</h2>
                    <p class="color-hex">#DEB887</p>
                </div>
                <div class="color-swatch burly-swatch"></div>
            </div>
            
            <div class="color-card">
                <div class="color-stripe thistle-stripe"></div>
                <div class="color-info">
                    <h2 class="color-name">Thistle</h2>
                    <p class="color-hex">#D7BFD7</p>
                </div>
                <div class="color-swatch thistle-swatch"></div>
            </div>
        </div>
    </div>
</body>
</html>
