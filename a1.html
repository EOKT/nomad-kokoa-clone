<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form>
        <label for="f_name">First name:</label><br>
        <input type="text" id="f_name" name="f_name"><br><br>
        
        <label for="l_name">Last name:</label><br>
        <input type="text" id="l_name" name="l_name"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="usernmae"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="b_date">Birth date:</label><br>
        <input type="date" id="b_date" name="b_date"><br><br>

        <label for="happiness">How happy are you?</label><br>
        <input type="range" id="happiness" name="happiness" list="markers">
        <datalist id="markers">
            <option value="0"></option>
            <option value="25"></option>
            <option value="50"></option>
            <option value="75"></option>
            <option value="100"></option>
          </datalist>
        <br><br>

        <label for="fav_color">What is your favorite color?</label><br>
        <input type="color" id="fav_color" name="fav_color"><br><br>

        <input type="submit" value="Create Account">
    </form>
    
</body>
</html>
